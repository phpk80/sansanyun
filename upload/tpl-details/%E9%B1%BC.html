<p><span style="color: rgb(31, 170, 54); font-family: 微软雅黑; font-size: 24px; font-weight: bold; line-height: 20px; text-align: center; background-color: rgb(255, 255, 255);">保障须知</span></p><p></p><p><img src="/upload/img/common/20160614/d7f31ea6b0bd4b57f722bbb0e4ae211e.jpg" style="word-wrap: break-word; border: medium none; vertical-align: middle; display: block; margin-left: 30px;"/></p><p class="text3" style="word-wrap: break-word; padding: 0px; margin-top: 22px; margin-bottom: 13px; font-family: 微软雅黑; font-size: 24px; color: rgb(31, 170, 54);">1.按时接货</p><p class="text4" style="word-wrap: break-word; padding: 0px; margin-top: 0px; margin-bottom: 0px; font-family: 微软雅黑;">到货请按时接收，延时收货</p><p class="text4" style="word-wrap: break-word; padding: 0px; margin-top: 0px; margin-bottom: 0px; font-family: 微软雅黑;">出现任何问题由买家承担！</p><p><img src="/upload/img/common/20160614/2ee6c6b9c786ee335a446051bdaa4a0c.png" style="word-wrap: break-word; border: medium none; vertical-align: middle;"/></p><p><img src="/upload/img/common/20160614/dcdcaa3ba38885cf253a7002321143f3.jpg" style="word-wrap: break-word; border: medium none; vertical-align: middle; display: block; margin-left: 30px;"/></p><p class="text3" style="word-wrap: break-word; padding: 0px; margin-top: 22px; margin-bottom: 13px; font-family: 微软雅黑; font-size: 24px; color: rgb(31, 170, 54);">2.开箱验收</p><p class="text4" style="word-wrap: break-word; padding: 0px; margin-top: 0px; margin-bottom: 0px; font-family: 微软雅黑;">接货后即刻开箱，并录制开箱视频（包括收货运单、开箱过程及鱼只状态，留作凭证）</p><p><img src="/upload/img/common/20160614/2ee6c6b9c786ee335a446051bdaa4a0c.png" style="word-wrap: break-word; border: medium none; vertical-align: middle;"/></p><p><img src="/upload/img/common/20160614/7f70059efcebe8e0742b526903bb07a2.jpg" style="word-wrap: break-word; border: medium none; vertical-align: middle; display: block; margin-left: 30px;"/></p><p class="text3" style="word-wrap: break-word; padding: 0px; margin-top: 22px; margin-bottom: 13px; font-family: 微软雅黑; font-size: 24px; color: rgb(31, 170, 54);">3.即拍即发</p><p class="text4" style="word-wrap: break-word; padding: 0px; margin-top: 0px; margin-bottom: 0px; font-family: 微软雅黑;">开箱过程中如出现鱼只状态不佳、货不对版、死亡等异常情况，须第一时间将相关凭证发送龙巅商城客服，申请维权</p><p><img src="/upload/img/common/20160614/2ee6c6b9c786ee335a446051bdaa4a0c.png" style="word-wrap: break-word; border: medium none; vertical-align: middle;"/></p><p><img src="/upload/img/common/20160614/a805ffed0d4f7fa7ee07531e13bd7e73.jpg" style="word-wrap: break-word; border: medium none; vertical-align: middle; display: block; margin-left: 30px;"/></p><p class="text3" style="word-wrap: break-word; padding: 0px; margin-top: 22px; margin-bottom: 13px; font-family: 微软雅黑; font-size: 24px; color: rgb(31, 170, 54);">4.谨慎过水</p><p class="text4" style="word-wrap: break-word; padding: 0px; margin-top: 0px; margin-bottom: 0px; font-family: 微软雅黑;">如果买家从接货到过水前未提出任何异议，卖家运输风险保障到此结束。过水后出现鱼只死亡等情况需买家负责。</p><p><span style="color: rgb(31, 170, 54); font-family: 微软雅黑; font-size: 24px; font-weight: bold; line-height: 20px; text-align: center; background-color: rgb(255, 255, 255);"><br/></span><br/></p>
